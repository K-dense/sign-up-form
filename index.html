<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="centering">
      <div class="main-container">
        <div class="left-container">

          <div class="left-container_title">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            cadence
          </div>

          <div class="left-container_credits">Background by <a href="https://www.waneella.com/">WANEELLA</a></div>

        </div>

        <div class="right-container">
          <h3 class="heading-container">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          </h3>

          <h3>You know you want to.</h3>

          <div class="form-container">
            <h3>Let's do this!</h3>

            <form action="example.com/path" method="post">
              <fieldset class="names-fields">
                <div class="first-name">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required/>
                </div>

                <div class="last-name">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required/>
                </div>
              </fieldset>
              <fieldset class="email-phone-fields">
                <div class="email-field">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required/>
                </div>

                <div class="phone-field">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" id="phoneNumber" name="phoneNumber" required/>
                </div>
              </fieldset>
              <fieldset class="password-fields">
                <div class="password1">
                  <label for="userPassword">Password</label>
                  <input type="password" id="userPassword" name="userPassword" minlength="8" maxlength="22" required/>
                </div>

                <div class="password2">
                  <label for="userPassword">Confirm Password</label>
                  <input type="password" id="userPassword" name="userPassword" minlength="8" maxlength="22" required/>
                </div>
              </fieldset>
              <button type="submit">Create Account</button>
            </form>
          </div>
          <div class="sign-in">Already have an account? <a href="#">Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
